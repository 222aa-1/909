<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单股票测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-box {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
            max-height: 300px;
        }
    </style>
</head>
<body>
    <h1>简单股票API测试</h1>
    
    <div class="test-box">
        <h3>测试1: 直接访问API</h3>
        <button onclick="testDirectAPI()">测试 /api/analyze</button>
        <button onclick="testStocksAPI()">测试 /api/stocks</button>
        <div id="result1"></div>
    </div>
    
    <div class="test-box">
        <h3>测试2: 分析股票</h3>
        <input type="text" id="stockSymbol" value="AAPL" placeholder="输入股票代码">
        <button onclick="analyzeStock()">分析</button>
        <div id="result2"></div>
    </div>
    
    <div class="test-box">
        <h3>测试3: 错误处理</h3>
        <button onclick="testError()">测试空股票代码</button>
        <button onclick="testInvalid()">测试无效股票代码</button>
        <div id="result3"></div>
    </div>
    
    <div class="test-box">
        <h3>服务器状态</h3>
        <div id="serverStatus">检查中...</div>
    </div>
    
    <script>
        // 测试直接API访问
        async function testDirectAPI() {
            const resultDiv = document.getElementById('result1');
            resultDiv.innerHTML = '<p>请求中...</p>';
            
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ symbol: 'AAPL', period: '1mo' })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <p>✅ API请求成功！</p>
                            <p>状态码: ${response.status}</p>
                            <p>股票: ${data.analysis.symbol}</p>
                            <p>价格: $${data.analysis.current_price.toFixed(2)}</p>
                            <p>变化: ${data.analysis.price_change_pct.toFixed(2)}%</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <p>❌ API请求失败</p>
                            <p>状态码: ${response.status}</p>
                            <p>错误: ${data.error || '未知错误'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p>❌ 请求异常</p>
                        <p>错误: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // 测试股票列表API
        async function testStocksAPI() {
            const resultDiv = document.getElementById('result1');
            resultDiv.innerHTML = '<p>请求中...</p>';
            
            try {
                const response = await fetch('/api/stocks');
                const data = await response.json();
                
                if (response.ok) {
                    let stocksHtml = '<p>可用股票:</p><ul>';
                    data.stocks.forEach(stock => {
                        stocksHtml += `<li>${stock.symbol} - ${stock.name}</li>`;
                    });
                    stocksHtml += '</ul>';
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            <p>✅ 股票列表获取成功！</p>
                            ${stocksHtml}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <p>❌ 请求失败</p>
                            <p>状态码: ${response.status}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p>❌ 请求异常</p>
                        <p>错误: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // 分析股票
        async function analyzeStock() {
            const symbol = document.getElementById('stockSymbol').value.trim().toUpperCase();
            const resultDiv = document.getElementById('result2');
            
            if (!symbol) {
                resultDiv.innerHTML = '<div class="error"><p>❌ 请输入股票代码</p></div>';
                return;
            }
            
            resultDiv.innerHTML = '<p>分析中...</p>';
            
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ symbol: symbol, period: '1mo' })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ ${symbol} 分析结果</h4>
                            <p><strong>当前价格:</strong> $${data.analysis.current_price.toFixed(2)}</p>
                            <p><strong>价格变化:</strong> $${data.analysis.price_change.toFixed(2)} (${data.analysis.price_change_pct.toFixed(2)}%)</p>
                            <p><strong>趋势:</strong> ${data.analysis.trend}</p>
                            <p><strong>MA趋势:</strong> ${data.analysis.sma_trend}</p>
                            <p><strong>RSI状态:</strong> ${data.analysis.rsi_level}</p>
                            <p><strong>MACD信号:</strong> ${data.analysis.macd_signal}</p>
                            <p><strong>分析时间:</strong> ${data.analysis.timestamp}</p>
                            <button onclick="showRawData(${JSON.stringify(data).replace(/"/g, '&quot;')})">查看原始数据</button>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <p>❌ 分析失败</p>
                            <p>错误: ${data.error || '未知错误'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p>❌ 请求异常</p>
                        <p>错误: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // 显示原始数据
        function showRawData(data) {
            const resultDiv = document.getElementById('result2');
            resultDiv.innerHTML += `
                <div style="margin-top: 10px;">
                    <p><strong>原始数据:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }
        
        // 测试错误处理
        async function testError() {
            const resultDiv = document.getElementById('result3');
            resultDiv.innerHTML = '<p>测试中...</p>';
            
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ symbol: '', period: '1mo' })
                });
                
                const data = await response.json();
                
                if (response.status === 400) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <p>✅ 错误处理正常！</p>
                            <p>状态码: ${response.status} (正确)</p>
                            <p>错误信息: ${data.error}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <p>❌ 预期400错误，但收到: ${response.status}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p>❌ 请求异常</p>
                        <p>错误: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // 测试无效股票代码
        async function testInvalid() {
            const resultDiv = document.getElementById('result3');
            resultDiv.innerHTML = '<p>测试中...</p>';
            
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ symbol: 'INVALID!!!', period: '1mo' })
                });
                
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="${response.ok ? 'success' : 'error'}">
                        <p>${response.ok ? '✅' : '❌'} 测试完成</p>
                        <p>状态码: ${response.status}</p>
                        <p>响应: ${JSON.stringify(data)}</p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p>❌ 请求异常</p>
                        <p>错误: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // 检查服务器状态
        async function checkServerStatus() {
            const statusDiv = document.getElementById('serverStatus');
            
            try {
                const response = await fetch('/');
                if (response.ok) {
                    statusDiv.innerHTML = '<span style="color: green;">✅ 服务器运行正常</span>';
                } else {
                    statusDiv.innerHTML = `<span style="color: orange;">⚠️ 服务器响应异常: ${response.status}</span>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<span style="color: red;">❌ 服务器连接失败: ${error.message}</span>`;
            }
        }
        
        // 页面加载时检查状态
        window.onload = function() {
            checkServerStatus();
            // 自动测试一个简单的API
            testDirectAPI();
        };
    </script>
</body>
</html>
